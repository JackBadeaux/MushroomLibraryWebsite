        <h1 class="header">Hardwood Mushrooms</H1>
        <h3 class="header" >All mushrooms can be grown on sawdust and logs unless specified.</h3>
        <section class="gallery">
            <figure class="mushroom">
                <img src="../assets/Lions mane.webp" alt="Lions mane">
                <figcaption>
                    <h2>Lion's Mane</h2>
                </figcaption>
                <figcaption>This is one of the most profitable mushrooms you can grow and my favorite.</figcaption>
                <figcaption>Spores are white, it has a bitter taste unless cooked, and has a seafood-like texture with
                    good flavor.
                </figcaption>
                <figcaption>A lot of recent studies show that Lion's Mane does support neurogenesis (growth of neurons).
                </figcaption>
                <figcaption>This mushroom has an earthy taste and a unique texture. Its wispy mycelium makes it hard to
                    tell if it is fully colonized, but it is a very aggressive mushroom and grows quickly.</figcaption>
            </figure>
            <figure class="mushroom">
                <img src="../assets/shiitakes.jpg" alt="shiitakes">
                <figcaption>
                    <h2>Shiitakes</h2>
                </figcaption>
                <figcaption>This is a moderately profitable mushroom that is a little tricky to get right indoors.
                </figcaption>
                <figcaption>To get it right, you have to use low nutrients and cold shock it after curing. It also has
                    to be kept at a low temperature to ensure curing is done properly. </figcaption>
                <figcaption>Spores are white, and it is best cooked because it can cause stomach issues in some people
                    and may have a bitter taste.</figcaption>
                <figcaption>This is a mushroom that is used in traditional Japanese cooking; however, in recent years,
                    there has been a decline in Japanese interest in this mushroom.</figcaption>
                <figcaption>It has an earthy taste and a unique texture. stems are not edible but cant be used in stocks
                    or dried and powdered</figcaption>
            </figure>
            <figure class="mushroom">
                <img src="../assets/pioppino.jpg" alt="pioppino">
                <figcaption>
                    <h2>Pioppino</h2>
                </figcaption>
                <figcaption>The Pioppino mushroom offers a robust, nutty flavor with a slightly chewy texture. It's
                    ideal for soups, stir-fries, and even gourmet recipes, thanks to its distinct taste that stands out
                    but doesn’t overpower.</figcaption>
                <figcaption>Cooking is recommended because it breaks down cell walls and enhances their flavor
                </figcaption>
                <figcaption>Studies have shown that Pioppino mushrooms contain a variety of beneficial compounds,
                    including polysaccharides with antioxidant, anti-aging, and organ-protecting properties.
                    Additionally, they contain compounds with anti-inflammatory and anti-tumor attributes, as well as
                    Agrocybin, a peptide with antifungal benefits.</figcaption>
            </figure>
            <figure class="mushroom">
                <img src="../assets/pinkoyster.jpg" alt="pink oyster">
                <figcaption>
                    <h2>Pink Oyster</h2>
                </figcaption>
                <figcaption>Taste like ham and can be used as a replacement for bacon bits.</figcaption>
                <figcaption>Has a short shelf life and the mycelium doesn’t survive in the fridge.</figcaption>
                <figcaption>Pink Oyster mushrooms are a striking variety of oyster mushrooms known for their vibrant pink color, rapid growth, and meaty texture. They are a popular choice among cultivators due to their ease of cultivation and ability to thrive on a variety of substrates. Pink oysters are native to tropical and subtropical regions but are cultivated worldwide in controlled environments. </figcaption>
            </figure>
            <figure class="mushroom">
                <img src="../assets/Kingoyster.jpg" alt="King oyster">
                <figcaption>
                    <h2>King oyster</h2>
                </figcaption>
                <figcaption>Kings are a weird mushroom because when the temps and/or humidty is not right they get
                    really tiny caps.</figcaption>
                <figcaption>When grown in clusters because of higher temps and/or humidity, they are more dense but
                    still edible.</figcaption>
                <figcaption>they are a very good meat substiute, high in antioxidants, and high in fiber
                </figcaption>
            </figure>
            <figure class="mushroom">
                <img src="../assets/brownbeech.jpg" alt="brown beech">
                <figcaption>
                    <h2>Brown beech</h2>
                </figcaption>
                <figcaption> Their other name is "buna shimeji" there Japanese name, and they originated there.
                </figcaption>
                <figcaption>These mushrooms have a firm, crunchy texture and a savory, slightly nutty flavor.
                </figcaption>
                <figcaption style="font-weight: bold;">Not edible unless cooked.</figcaption>
            </figure>
            <figure class="mushroom">
                <img src="../assets/enoki.jpg" alt="enoki">
                <h2>Enoki</h2>
                <figcaption>the wild variation is so different than the cultivatied veriison that it is now a different
                    species.</figcaption>
                <figcaption>a common mushroom to find in supermarkets in <span
                        style="font-weight: bold;">SEA</span>(southeast asia)</figcaption>
                <figcaption>they require a colder temp like king oyster to fruit</figcaption>
                <figcaption>they cook very fast and develop a silky, noodle-like texture and are very good in soups and
                    ramen</figcaption>
            </figure>
            <figure class="mushroom">
                <img src="../assets/chickenofthewoods.jpg" alt="chicken of the woods">
                <h2>Chicken of the woods</h2>
                <figcaption style="font-weight: bold;">are hard to grow in bags and is better on logs</figcaption>
                <figcaption>taste like chicken and texture similar but some people say have a seafood taste</figcaption>
            </figure>
            <figure class="mushroom">
                <img src="../assets/blackpearlkings.jpg" alt="black pearl kings">
                <h2>Black Pearl Kings</h2>
                <figcaption>This strain was devleoped in japan and is not realted to king oysters at all and is a
                    Pleurotus ostreatus hybrid crossed from black pearls and another Pleurotus ostreatus hybrid.
                </figcaption>
                <figcaption>Has a very rich and umami flavor, has a dense texture</figcaption>
            </figure>
            <figure class="mushroom">
                <img src="../assets/antlerreishi.jpg" alt="antlerreishi">
                <h2>Antler Reishi</h2>
                <figcaption>This is a mushroom that is used for medicine</figcaption>
                <figcaption>Polysaccharides (β-glucans): Known for immune-boosting and anti-cancer effects.
                    Triterpenoids (ganoderic acids): Anti-inflammatory, antioxidant, and liver-protective effects.
                    Sterols: Beneficial for cholesterol management and overall immune health.</figcaption>
            </figure>
            <figure class="mushroom">
                <img src="../assets/maitake.jpg" alt="maitake">
                <h2>Maitake</h2>
                <figcaption>Maitake mushrooms (Grifola frondosa), or Hen of the Woods, are known for their earthy, nutty flavor and meaty texture, commonly used in stir-fries, soups, and roasted dishes. Their clustered, ruffled appearance makes them a culinary and visual standout.

                    Rich in nutrients like beta-glucans, antioxidants, and vitamins B and D, Maitake offers potential health benefits, including immune support, blood sugar regulation, and anti-inflammatory effects. Traditionally used in Chinese and Japanese medicine, they are valued for promoting overall wellness.
                    
                    Though more challenging to grow, Maitake thrives on hardwood substrates, rewarding cultivators with its unique flavor and medicinal properties.</figcaption>
                    <figcaption>this are slow growers, need alot of FEA when compared to other mushrooms</figcaption>
            </figure>
            <figure class="mushroom">
                <img src="../assets/chestnut.jpg" alt="Chestnut">
                <h2>Chestnut</h2>
                <figcaption>Are slow growers but it is worth the pay off.</figcaption>
                <figcaption>Gorden Ramesy said this is his favorite mushroom.</figcaption>
                <figcaption> flavor is earthy and nutty with a rich umami taste.</figcaption>
            </figure>
            <figure class="mushroom">
                <img src="../assets/nameko.jpg" alt="nameko">\
                <h2>Nameko</h2>
                <figcaption>One of the most commonly grown in  <span style="font-weight: bold;">SEA </span>(southeast asia)</figcaption>
                <figcaption>Native to japan and china, has a gelatinous coating that the mushroom gets it name from.</figcaption>
                <figcaption>Nameko translates to "slimy mushroom" when translatied from Japanese</figcaption>
                <figcaption>the gelatinous coating is useful for thicking soups and sauces, maintains the rich flavor  </figcaption>
              
            </figure>
        </section>
        <h1 class="header">Compost/Manure mushrooms</h1>
        <h3 class="header" style="font-weight:normal;">Some maybe can use a mix of Mastermix's and Manure/Compost.</h3>
        <section class="gallery">
            <figure class="mushroom">
                <img src="../assets/ABM.jpg" alt="ABM mushroom">
                <h2>Agaricus blazei Murill (ABM) or Agaricus subrufescens</h2>
                <figcaption>Is grown for its taste and medicine value></figcaption>
                <figcaption>
                    <h3 style="font-weight: normal;">ABM mushrooms are low in calories but rich in:</h3>
                    <ul>
                        <li>Proteins and essential amino acids</li>
                        <li>Polysaccharides (β-glucans)</li>
                        <li>Vitamins: B-complex vitamins, vitamin D precursors (ergosterol)</li>
                        <li>Minerals: Potassium, phosphorus, magnesium, calcium</li>
                        <li>Antioxidants: Polyphenols and triterpenoids</li>
                    </ul>
                </figcaption>
            </figure>
